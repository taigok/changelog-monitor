name: CHANGELOG Monitor

on:
  schedule:
    # Run once a day at 8:00 AM JST (23:00 PM UTC previous day)
    - cron: '0 23 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  monitor:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Required for committing snapshots

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Install dependencies
        run: uv sync

      - name: Run monitor
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: uv run python scripts/monitor.py

      - name: Commit and push snapshot updates
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add snapshots/
          git diff --staged --quiet || git commit -m "chore: update snapshots [skip ci]"
          git push
